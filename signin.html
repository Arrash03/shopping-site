<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://kit.fontawesome.com/c76195c5b9.js" crossorigin="anonymous"></script>
    <title>Sign-in</title>
</head>
<body>
    <div class="body">
        <div class="col-lg-7">
            <div class="signin-form">
                <form action="" target="_blank">
                    <label for="">نام <br><input type="text" placeholder="نام" required></label>
                    <label for="">نام خانوادگی <br><input type="text" placeholder="نام خانوادگی" required></label>
                    <label for="">شماره همراه <br><input type="phone number" maxlength="13" value="+98   " placeholder="شماره همراه" style="direction:ltr ;"></label>
                    <label for="">آدرس ایمیل <br><input type="email" placeholder="آدرس ایمیل" style="direction:ltr ;"></label>
                    <label for="">گذرواژه <br><input type="password" placeholder="گذرواژه"></label>
                    <label for="">تایید گذرواژه <br><input type="password" placeholder="تایید گذرواژه"></label>
                    <span class="gender" style="color:#dce2eb ;cursor:pointer;">جنسیت</span>
                    <label for="">آقا <input type="radio" name="gender" class="radio">خانم <input type="radio" name="gender" class="radio"></label>
                    <input type="submit" value="ثبت" class="submit">
                </form>
            </div>
        </div>
        <div class="col-lg-5">
            <img src="svg/sign-in.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
